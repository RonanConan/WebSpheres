<html>
 <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>  <!-- Load A-Frame Version 1.7.0 -->
    <script src=""></script>
 </head>

 <body>
  <a-scene obb-collider="showColliders: true">                              <!-- Show colliders for debugging -->

    <a-sky color="#ECECEC">
    </a-sky>

    <a-entity id="leftHand" 
              hand-tracking-controls="hand: left;">                         <!-- Add entity with hand-tracking-controls component; left hand -->
    </a-entity>
    <a-entity id="rightHand" 
              hand-tracking-controls="hand: right;">                        <!-- Add entity with hand-tracking-controls component; right hand -->
    </a-entity>

    <a-sphere position="0 1.25 -5"                                          
              radius="1.25" 
              color="#EF2D5E" 
              grabbable>                                                    <!-- Add sphere with grabbable component -->
    </a-sphere>

  </a-scene>
 </body>
</html>
