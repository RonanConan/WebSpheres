<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="score-manager.js"></script>
    <script src="sphere-manager.js"></script>
</head>
<body>
    <a-scene>
        <a-text 
            id="score-display" 
            position="0 2.5 0" 
            value="Score: 0" 
            align="center"
            score-manager>
        </a-text>
        
        <a-entity id="sphere-manager" sphere-manager></a-entity>
        
        <a-box 
            id="rectangle"
            position="0 0.9 -0.7"
            geometry="width: 0.8; height: 0.3; depth: 0.6"
            color="#00ff00">
        </a-box>
        
        <a-entity meta-touch-controls="hand: left"></a-entity>
        <a-entity meta-touch-controls="hand: right"></a-entity>
    </a-scene>
</body>
</html>
