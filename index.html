<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="audio-manager.js"></script>
    <script src="data-manager.js"></script>
    <script src="score-manager.js"></script>
    <script src="sphere-manager.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky>
        
        <a-text 
            id="score-display" 
            position="0 1.8 -1.2" 
            value="Score: 0" 
            align="center"
            score-manager>
        </a-text>
        
        <a-text 
            id="progress-display" 
            position="0 1.6 -1.2" 
            value="Progress: 0%" 
            align="center">
        </a-text>
        
        <a-entity id="audio-manager" audio-manager></a-entity>
        
        <a-entity id="data-manager" data-manager></a-entity>
        
        <a-entity id="sphere-manager" sphere-manager></a-entity>
        
        <a-box 
            id="rectangle"
            position="0 0.9 -0.4"
            geometry="width: 0.8; height: 0.3; depth: 0.6"
            material="color: #00ff00; transparent: true; opacity: 0.3">
        </a-box>
        
        <!-- Hand tracking controls for participants -->
        <a-entity hand-tracking-controls="hand: left"></a-entity>
        <a-entity hand-tracking-controls="hand: right"></a-entity>
        
        <!-- Keep right controller for researcher data export (hidden) -->
        <a-entity meta-touch-controls="hand: right" visible="false"></a-entity>
    </a-scene>
</body>
</html>
