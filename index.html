<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="controller-detector.js"></script>
</head>
<body>
    <a-scene>
        <a-sphere 
            id="sphere"
            position="0 1.5 -1" 
            color="#ff0000"
            radius="0.3"
            controller-detector>
        </a-sphere>
        
        <a-entity meta-touch-controls="hand: left"></a-entity>
        <a-entity meta-touch-controls="hand: right"></a-entity>
    </a-scene>
</body>
</html>
