<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="audio-manager.js"></script>
    <script src="data-manager.js"></script>
    <script src="score-manager.js"></script>
    <script src="sphere-manager.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#4682B4"></a-sky>
        
        <a-text 
            id="score-display" 
            position="0 1.8 -1.2"
            value="0" 
            align="center"
            scale="0.45 0.45 0.45"
            score-manager>
        </a-text>
        
        <a-text 
            id="progress-display" 
            position="0 1.6 -1.2"
            value="Progress: 0%" 
            align="center"
            scale="0.45 0.45 0.45">
        </a-text>
        
        <a-entity id="audio-manager" audio-manager></a-entity>
        
        <a-entity id="data-manager" data-manager></a-entity>
        
        <a-entity id="sphere-manager" sphere-manager></a-entity>
        
        <a-box 
            id="left-rectangle"
            position="-0.3 0.9 -0.4"
            geometry="width: 0.24; height: 0.15; depth: 0.18"
            material="color: #00ff00; transparent: true; opacity: 0.3">
        </a-box>
        
        <a-box 
            id="right-rectangle"
            position="0.3 0.9 -0.4"
            geometry="width: 0.24; height: 0.15; depth: 0.18"
            material="color: #00ff00; transparent: true; opacity: 0.3">
        </a-box>
        
        <a-entity hand-tracking-controls="hand: left"></a-entity>
        <a-entity hand-tracking-controls="hand: right"></a-entity>
        
        <a-entity meta-touch-controls="hand: right; model: false"></a-entity>
    </a-scene>
</body>
</html>
