<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene webxr="requiredFeatures: hand-tracking">
        <a-box position="0 1.5 -3" color="red"></a-box>
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity laser-controls="hand: left" raycaster="showLine: true">
            <a-sphere radius="0.05" color="blue"></a-sphere>
        </a-entity>
        <a-entity laser-controls="hand: right" raycaster="showLine: true">
            <a-sphere radius="0.05" color="green"></a-sphere>
        </a-entity>
    </a-scene>
</body>
</html>
