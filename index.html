<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="controller-detector.js"></script>
</head>
<body>
    <a-scene>
        <a-sphere 
            id="sphere"
            position="0 1.5 -1" 
            color="#ff0000"
            radius="0.3"
            visible="false"
            controller-detector>
        </a-sphere>
        
        <a-box 
            id="rectangle"
            position="0 0.7 -0.7"
            geometry="width: 0.8; height: 0.3; depth: 0.6"
            color="#00ff00">
        </a-box>
        
        <a-entity meta-touch-controls="hand: left"></a-entity>
        <a-entity meta-touch-controls="hand: right"></a-entity>
    </a-scene>
</body>
</html>
